{% extends 'search/base_visitor.html' %}
{% block title %}登录{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}



<div class="container-fluid">
    <form class="form-signin" role="form" action="{% url 'search:login_user'%}" method="post" enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3><center>登录你的账号</center></h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                        {% csrf_token %}
                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
                        </div>
                         <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            <input type="password" name="password" class="form-control" placeholder="密码" required>
                         </div>
                        <button class="btn btn-right btn-success pull-right" type="submit">登录</button>
                </div>
                <div class="panel-footer">
                    未注册？ <a href="{% url 'search:register' %}">点击这里</a> 进行注册.
                </div>
            </div>
    </form>
</div>
